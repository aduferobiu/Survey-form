<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="overlay">
        <div class="header">
            <h1 id="title">Freecodecamp Survey Form</h1>
            <p id="description">Thank you for giving me this oppportunity to learn to code</p>
        </div>


        <div class="container">
            <form id="survey-form">
                <div class="form-wrap">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>
                <div class="form-wrap">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" required placeholder="Enter your Email">
                </div>
                <div class="form-wrap">
                    <label for="number" id="number-label">Age(optional)</label>
                    <input type="number" id="name" min="1" max="100" placeholder="Age">
                </div>
                <div class="form-wrap">
                    <label for="role">Which option best describes your current role</label>
                    <input list="role" id="dropdown" placeholder="Select current role">
                    <datalist id="role">
                    <option value="Lorem, ipsum">
                        <option value="Lorem, ipsum">
                <option value="Lorem, ipsum">
                    <option value="Lorem, ipsum">
            </datalist>
                </div>
                <div class="form-wrap">
                    <label>Would like to recommend freecodecamp to a friend</label>
                    <input type="radio" name="recommend"> Definitely <br>
                    <input type="radio" name="recommend"> Maybe <br>
                    <input type="radio" name="recommend"> Not sure <br>
                </div>
                <div class="form-wrap">
                    <label>What is your favourite feature of freecodecamp?</label>
                    <input list="features" placeholder="Select an option">
                    <datalist id="features">
                <option value=" Easy interface">
                    <option value=" Easy interface">
                        <option value=" Easy interface">
                        </datalist>
                </div>
                <div class="form-wrap">
                    <label>What would you like to see improved? (check all that apply)</label>
                    <input type="checkbox" name="projects" value="Front-end Projects"> Front-end Projects <br>
                    <input type="checkbox" name="projects" value="Backend-end Projects"> Back-end Projects <br>
                    <input type="checkbox" name="projects" value="Data Visualisation"> Data Visualisation <br>
                    <input type="checkbox" name="projects" value="Challenges"> Challenges <br>
                    <input type="checkbox" name="projects" value="Open Source Community"> Open Source Community <br>
                    <input type="checkbox" name="projects" value="Gitter help rooms"> Gitter help rooms <br>
                    <input type="checkbox" name="projects" value="Videos"> Videos <br>
                    <input type="checkbox" name="projects" value="City Meetups"> City Meetups <br>
                    <input type="checkbox" name="projects" value="Wiki"> Wiki <br>
                    <input type="checkbox" name="projects" value="Forum"> Forum <br>
                    <input type="checkbox" name="projects" value="Additional Courses"> Additional Courses <br>

                </div>
                <div class="form-wrap">
                    <label>Any comments or suggestions</label>
                    <textarea cols="30" rows="10" placeholder="Enter your comment here ...">
                </textarea>
                </div>

                <input type="submit" value="submit">
            </form>
        </div>
    </div>
</body>

</html>
